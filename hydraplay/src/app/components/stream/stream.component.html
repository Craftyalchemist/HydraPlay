<div (click)="selectStream()" class="streamInfo">
  <img *ngIf="isSelectedStream()" class="activeStream" src="https://s3.amazonaws.com/detz-public/images/volumeUpButton.svg"/>
  <img class="trackImage" height="150px" width="150px" src="{{ cover }}" alt="track art" />
  <div *ngIf="!cover" class="trackInformation"> {{ name }} </div>
</div>
